<section class="main">
  <app-input [itemParaEditar]="itemParaSerEditado">
  </app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>
      <div *ngFor="let compra of listaCompras">
          <app-item [item]="compra" (emitindoItemParaEditar)="editarItem($event)"></app-item>
      </div>
    </div>
  </div>
</section>
